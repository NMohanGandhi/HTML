<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <h2>student table</h2>
        <table border="1" style="border-collapse: collapse" >
            <tr style="text-align: center;">
                <td bgcolor="pink">logo</td>
                <td colspan="3" bgcolor="yellow">top menu</td>
            </tr>
            <tr style="text-align: center;">
                <td rowspan="2" bgcolor="yellow" height="200px">side menu</td>
                <td bgcolor="cyan" width="50px">world news</td>
                <td bgcolor="cyan" width="50px">financial</td>
                <td rowspan="2" bgcolor="yellow">list of ads</td>
            </tr>
            <tr style="text-align: center;">
                <td bgcolor="cyan" width="50px">technology</td>
                <td bgcolor="cyan" width="50px">sports</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="4" bgcolor="yellow" width="100">footer</td>
            </tr>
        </table>
    </body>
</html>
